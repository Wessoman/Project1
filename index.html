<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <title>Kaqui Music</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" type="text/css" href="hover.css">
    <link rel="stylesheet" type="text/css" href="hover-min.css">
</head>
<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Kaqui!</h1>
        <p class="lead">This is a cool music app</p>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="form-inline d-flex align-self-center">
            <div class="form-group mb-2">
                <label for="bandInput" class="sr-only">Enter an artist: </label>
                <input type="text" readonly class="form-control-plaintext" id="bandInput" value="Search me!">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
    </div>
    <script src="App.js" type="text/javascript"></script>
</body>
</html>
