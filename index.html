<body>

                        <tr>

                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="card" id="lastFM"></div>
            </div>
            <div class="col-md-6">

        </div>

    <!-- Probable div for Discogs data-->

                </div>
            </div>
            <div class="col-6">
                <div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="Discoge Image goes here" id="discogeSource"> 
                    <div class="card-body">
                        
                    </div>
                </div>
            </div>
