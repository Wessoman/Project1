<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Kaqui Music</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="stylesheet" type="text/css" href="hover.css">
    <link rel="stylesheet" type="text/css" href="hover-min.css">
    <!-- Test style for Googlemaps probable delete-->
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="jumbotron text-center">
        <h1 class="display-4">Kaqui!</h1>
        <p class="lead">This is a cool music app</p>
    </div>
    <div class="container d-flex justify-content-center">
        <form class="form-inline d-flex align-self-center">
            <div class="form-group mb-2" id="searchForm">
                <input type="text" class="form-control-plaintext" id="bandInput" placeholder="Search for an artist!">
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="searchButton">Search</button>
        </form>
    </div>
    <br />
    <div class="container" id="results">
        <div class="row">
            <div class="col-2">
                <table class="table table-sm table-bordered table-hover" id="resultsTable">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" data-field="snum" data-formatter="LinkFormatter">Recent searches</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="card" id="lastFM"></div>
            </div>
            <div class="col-md-6">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <!-- Probable div for Discogs data-->
    
    <footer class="footer"></footer>
    <script src="App.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFPoI_mAcwVEdKg6n4N4ht7zSUJ9pZoAU&callback=initMap"
        async defer></script>
</body>

</html>
